<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display"></div>
        <div class="buttons-container">
            <div class="rows row1">
                <div class="buttons backspace">DEL</div>
                <div class="buttons clear">AC</div>
            </div>
            <div class="rows">
                <div class="buttons numBtn">7</div>
                <div class="buttons numBtn">8</div>
                <div class="buttons numBtn">9</div>
                <div class="buttons divide">/</div>
            </div>
            <div class="rows">
                <div class="buttons numBtn">4</div>
                <div class="buttons numBtn">5</div>
                <div class="buttons numBtn">6</div>
                <div class="buttons mul">x</div>
            </div>
            <div class="rows">
                <div class="buttons numBtn">1</div>
                <div class="buttons numBtn">2</div>
                <div class="buttons numBtn">3</div>
                <div class="buttons sub">-</div>
            </div>
            <div class="rows">
                <div class="buttons numBtn">0</div>
                <div class="buttons numBtn">.</div>
                <div class="buttons equals">=</div>
                <div class="buttons add">+</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
